<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Conigurações gerais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- Importação da fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    
    <div class="container">
        <div class="topo">
            <h1>Detona Ralph</h1>
            <p>Seja rápido e clique sobre o Ralph, antes que ele detone suas janelas!</p>
        </div>
        <div class="menu">
            <div class="menu-time">
                <h2>Tempo</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2>Pontuação</h2>
                <h2 id="score">0</h2>  
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="Desenho do jogador" height="60px">
                <h2 id="lives">3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
